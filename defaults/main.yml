---
# Main configuration
# -------------------

miniconda_url: >
  http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh

miniconda_home: '~/miniconda'

miniconda_modify_path: no

miniconda_rcfile: '~/.bashrc'
miniconda_add_condarc: yes


# Leave this variable empty (none) if you don't want to define
# any environment here
miniconda_environments:
  - name: prod
    python_version: 2.7
    pkgs: 'pip ipython'

# Provide here local and/or remote paths to environment files to create
# new environments using conda-env (or leave empty)
#    it is possible to specify only the remote location (the file must exist).
#    name is required and override the name specified in the file.
miniconda_environment_files:
  - name: prod_py34
    local: environment.yml
    remote: '~/environment.yml'
